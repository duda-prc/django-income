{% extends 'base_auth.html' %}

{% block content %}
{% load bootstrap_icons %}

<div class="row">
  <div class="col-md-4"></div>

  <div class="col-md-4">
    <div class="card mt-5">

      <div class="card-body">
        <div class="card-title py-3">
          <h4>Register for a free account</h4>
        </div>
        <form action="" method="post">
          <div class="form-group form-floating mb-3">
            <input type="text" name="username" id="usernameField" class="form-control form-control-sm" placeholder="username">
            <label for="usernameField">username</label>
          </div>
          <div class="invalid_feedback invalid-feedback" style="display:none">
          </div>
          <p class="text-sm text-success usernameSuccessOutput"></p>

          <div class="form-group form-floating mb-3">
            <input type="email" name="email" id="emailField" class="form-control form-control-sm" placeholder="email">
            <label for="emailField">email</label>
          </div>
          <div class="emailFeedBackArea invalid-feedback" style="display:none">
          </div>

          <div class="input-group input-group-lg">
            <input type="password" name="password" id="passwordField" class="form-control form-control-sm" placeholder="password" aria-describedby="passwordHelpBlock">
            <span class="input-group-text">
              {% bs_icon 'eye-slash' %}
            </span>

            <div id="passwordHelpBlock" class="form-text">
              Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
            </div>
            <!-- <label for="passwordField">password</label> -->
          </div>

          <div class="d-grid mt-3">
            <input type="submit" value="Register" class="btn btn-primary submit-btn">
          </div>
        </form>

      </div>

    </div>
  </div>

  <div class="col-md-4"></div>
</div>



{% endblock content %}
